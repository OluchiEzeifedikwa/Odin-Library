<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN LIBRARY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    

</head>
<body style="background-color: black;">
            
    <h4></h4>
    <div class="container">
        
        
            
        <div class="book" id="library">
            <h4 style="color: goldenrod; margin-top: -270px; margin-left: -120px; font-family: Verdana, Geneva, Tahoma, sans-serif;">ODIN LIBRARY</h4>
            <p style="color: goldenrod; margin-top: -240px; margin-left: -120px; font-family: Verdana, Geneva, Tahoma, sans-serif;">A sophisticated library filled with history books,<br>encyclopaedia, fictions, scienctific discovery books, maps<br>and a bunch of other books</p>

            
        <div id="main">
            <form id="form1" method="post">
                <label for="title">*Title:</label>
                <input type="text" name="title" id="title" style="margin-bottom: 20px; margin-left: 118px; background-color: goldenrod;" required>
                <br>
        
                <label for="author">*Author:</label>
                <input type="text" name="author" id="author" style="margin-bottom: 20px; margin-left: 100px; background-color: goldenrod;" required>
                <br>

                <label for="pages">*Number of Pages:</label>
                <input type="number" name="pages" id="num"  style="margin-bottom: 20px; margin-left: -1px; background-color: goldenrod;" required>
                <br>

                <input type="radio" id="read" name="ticket_type" value="read">
                <label for="read">Have You Read?</label>
                <br>
                
                <input type="submit" onclick="addUserInput()" id="mySubmit" value="Create">
                
            </form>
            <div id="display">
                
            </div> 

            <button id="btn2" onclick="addForm()">+</button>
            
           
            
        
        </div>

    </div>
        
    <script src="script.js"></script>
</body>
</html>
